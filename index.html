<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For My Lado üíñ</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        color: #fff;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 30px;
        font-size: clamp(22px, 5vw, 36px);
        padding: 0 10px;
    }

    .container {
        margin-top: 40px;
        padding: 0 15px;
    }

    .heart {
        position: fixed;
        font-size: 20px;
        animation: float 6s infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes float {
        0% { transform: translateY(100vh); }
        100% { transform: translateY(-10vh); }
    }

    .box {
        background: rgba(255,255,255,0.2);
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 20px rgba(255,0,0,0.4);
    }

    h2 {
        font-size: clamp(18px, 4vw, 24px);
    }

    button {
        padding: 10px 25px;
        font-size: clamp(14px, 3.5vw, 18px);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    .next, .yes {
        background: #ff4d6d;
        color: white;
    }

    .no {
        background: #555;
        color: white;
        position: absolute;
    }

    img {
        width: 80%;
        max-width: 250px;
        margin-top: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .valentine,
    .final {
        display: none;
        margin-top: 30px;
        padding: 0 15px;
    }

    .final-heart {
        font-size: clamp(60px, 15vw, 120px);
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    .names {
        font-size: clamp(20px, 6vw, 36px);
        margin: 20px 0;
        text-shadow: 0 0 10px red;
    }

    @media (max-width: 480px) {
        .box {
            padding: 18px;
        }
    }

</style>
</head>

<body>

<h1>üíò Happy Valentine‚Äôs Day Meri Lado üíò</h1>

<div class="container">
    <div class="box" id="quotesBox">
        <h2 id="text"></h2>
        <button class="next" onclick="nextQuote()">Next üíï</button>
    </div>
</div>

<div class="valentine" id="valentineScreen">
    <h2>Will you be my Valentine? üíå</h2>
    <img src="AG3.png" alt="Love Image">
    <br>
    <button class="yes" onclick="goFinal()">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
</div>

<div class="final" id="finalScreen">
    <div class="final-heart">‚ù§Ô∏è</div>
    <h2>I LOVE YOU FOREVER üíñ</h2>
    <h2>MERI KUCHU PUCHU üòòüíñ</h2>
    <div class="names">Astha ‚ù§Ô∏è Gagan</div>
    <img src="AG4.jpeg" alt="Final Love Image">
</div>

<script>

    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
    }

    const quotes = [
       "Hey love üíñ‚Ä¶ you know, You make my normal days feel magical üòäüíñ‚ú®",
       "With you, everything just feels warmer‚Ä¶ and honestly, Being with you is the best feeling in the world ü•πüíï",
       "You‚Äôre my favorite smile, always üòä‚ù§Ô∏è",
       "My heart feels safest with you, because you‚Äôre my safest place ‚ù§Ô∏è",
       "Every moment with you is my favorite‚Ä¶ My whole world belongs only to you ‚ù§Ô∏èü•π‚ú®"
    ];

    let index = 0;
    document.getElementById("text").innerText = quotes[index];

    function nextQuote() {
        index++;
        if (index < quotes.length) {
            document.getElementById("text").innerText = quotes[index];
        } else {
            document.getElementById("quotesBox").style.display = "none";
            document.getElementById("valentineScreen").style.display = "block";
        }
    }

    function goFinal() {
        document.getElementById("valentineScreen").style.display = "none";
        document.getElementById("finalScreen").style.display = "block";
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
        noBtn.style.left = Math.random() * 70 + "vw";
        noBtn.style.top = Math.random() * 70 + "vh";
    }

</script>

</body>
</html>
